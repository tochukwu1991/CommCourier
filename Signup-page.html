<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Sign up page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h3 style="text-align: center;">Welcome to the Sign Up Page!</h3>
        <br>
        <form>

          <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder= "Last name">
      </div>
    </div>
    <br>

    <div class="row">
<div class="col-md-6">
  <input type="text" class="form-control" placeholder="Username">
</div>
<div class="col-md-6">
  <input type="email" class="form-control" placeholder= "Email">
</div>
</div>
<br>

    <div class="row">
    <div class="col-md-6">
    <input type="password" class="form-control" placeholder="Password">
    </div>
    <div class="col-md-6">
    <input type="password" class="form-control" placeholder="Comfirm Password">
    </div>
    </div>
    <br>

    <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Male
              </label>
            </div>
          </div>
        </div>
<br>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Telephone</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="inputPassword3" placeholder="(000)-111-2222">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="House 346 maxwell lugbe">
      </div>
    </div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">State</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Country</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Nigeria</option>
        <option>Australia</option>
        <option>Canada</option>
        <option>Ghana</option>
        <option>United kingdom</option>
        <option>Spain</option>
        <option>Italy</option>
        <option>Germany</option>
      </select>
    </div>
        </form>

<style media="screen">
  body{
    background-color: gray;
  }
</style>

      </div>
    </div>

  </body>
</html>
